<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° Roue des Restaurants</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé°</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* People Selection */
        .people-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .people-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .people-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .person-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .person-item:hover {
            background: #f8f9fa;
        }

        .person-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .person-item label {
            flex: 1;
            cursor: pointer;
            user-select: none;
        }

        .select-all-btn {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .select-all-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .wheel-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-section {
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-toggle {
            display: inline-flex;
            background: #f0f0f0;
            border-radius: 50px;
            padding: 5px;
            gap: 5px;
        }

        .filter-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            color: #666;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .sound-toggle {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: #f0f0f0;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            user-select: none;
        }

        .sound-toggle:hover {
            background: #e0e0e0;
            transform: scale(1.05);
        }

        .sound-toggle.muted {
            opacity: 0.4;
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .wheel-container {
                width: 90vw;
                height: 90vw;
                max-width: 400px;
                max-height: 400px;
            }
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .wheel-pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #ff6b6b;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            border: 5px solid #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .spin-btn {
            padding: 18px 50px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            margin-top: 20px;
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-display {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .result-display.show {
            opacity: 1;
        }

        .warning-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .warning-message.show {
            display: block;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }

        .image-overlay.show {
            display: flex;
        }

        .image-overlay-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.5s;
        }

        .image-overlay-content img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .image-overlay-text {
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .image-overlay-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: #333;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 2001;
        }

        .image-overlay-close:hover {
            transform: scale(1.1) rotate(90deg);
            background: #ff6b6b;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° Roue des Restaurants</h1>
        
        <div class="main-layout">
            <!-- People Selection -->
            <div class="people-section">
                <h3>üë• Qui mange ?</h3>
                <button class="select-all-btn" onclick="toggleSelectAll()">Tout s√©lectionner</button>
                <div class="people-list" id="peopleList"></div>

            <div class="wheel-section">

    <!-- Image Overlay -->

            <div class="image-overlay-text" id="overlayText"></div>
            <img id="overlayImage" src="" alt="Restaurant">
        </div>
    </div>

    <script>
        // Data - Base restaurants
        const baseRestaurants = [
            { "name": "Woodblock", "category": "fast", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "NAZIK", "category": "fast", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Tajinier", "category": "slow", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Eurasie", "category": "fast", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Mimosa", "category": "fast", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "KFC", "category": "fast", "image": "https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Chourrasco", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Umiyama", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Kobbo", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Brasserie du M", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Quick", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Burger King", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Brasserie Le Cap", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Dozo", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Au bureau", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Oceanic", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Ciao A Tutti", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Bec fin", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Flunch", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Burger Decat", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Nobi Nobi", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Crepes carrouf", "category": "slow", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" },
            { "name": "Le camion du jour Cultura", "category": "fast", "image": ""https://media.tenor.com/yf3ROvNAOpAAAAAM/hhgf.gif" }
        ];

        let ratingsData = null;
        let restaurants = []; // Will be computed based on selected people
        let currentFilter = 'all';
        let isSpinning = false;
        let selectedPeople = new Set();

        // Canvas setup
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        let rotation = 0;

        // Colors
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
            '#E74C3C', '#3498DB', '#2ECC71', '#F39C12', '#9B59B6',
            '#1ABC9C', '#E67E22', '#95A5A6', '#34495E', '#D35400'
        ];

        // Sound management
        let soundEnabled = true;
        let audioContext = null;
        let tickInterval = null;

        // Load ratings data
        async function loadRatings() {
            try {
                const response = await fetch('ratings.json');
                ratingsData = await response.json();
                
                // Initialize people list
                renderPeopleList();
                
                // Select all by default
                selectAllPeople();
                
                // Calculate initial weights
                updateRestaurantWeights();
                
                drawWheel();
            } catch (error) {
                console.error('Erreur chargement ratings:', error);
                // Fallback to default weights
                restaurants = baseRestaurants.map(r => ({ ...r, weight: 5 }));
                renderPeopleList();
                drawWheel();
            }
        }

        function renderPeopleList() {
            const peopleList = document.getElementById('peopleList');
            peopleList.innerHTML = '';
            
            const people = ratingsData ? ratingsData.people : [];
            
            people.forEach(person => {
                const div = document.createElement('div');
                div.className = 'person-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `person-${person}`;
                checkbox.value = person;
                checkbox.addEventListener('change', onPersonChange);
                
                const label = document.createElement('label');
                label.htmlFor = `person-${person}`;
                label.textContent = person;
                
                div.appendChild(checkbox);
                div.appendChild(label);
                peopleList.appendChild(div);
            });
        }

        function onPersonChange(e) {
            if (e.target.checked) {
                selectedPeople.add(e.target.value);
            } else {
                selectedPeople.delete(e.target.value);
            }
            
            updateRestaurantWeights();
            drawWheel();
        }

        function toggleSelectAll() {
            const checkboxes = document.querySelectorAll('#peopleList input[type="checkbox"]');
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            
            checkboxes.forEach(cb => {
                cb.checked = !allChecked;
                if (cb.checked) {
                    selectedPeople.add(cb.value);
                } else {
                    selectedPeople.delete(cb.value);
                }
            });
            
            updateRestaurantWeights();
            drawWheel();
        }

        function selectAllPeople() {
            const checkboxes = document.querySelectorAll('#peopleList input[type="checkbox"]');
            checkboxes.forEach(cb => {
                cb.checked = true;
                selectedPeople.add(cb.value);
            });
        }

        function updateRestaurantWeights() {
            restaurants = baseRestaurants.map(restaurant => {
                let weight = 5; // Default
                
                if (ratingsData && selectedPeople.size > 0) {
                    let sum = 0;
                    let count = 0;
                    
                    selectedPeople.forEach(person => {
                        if (ratingsData.ratings[person] && ratingsData.ratings[person][restaurant.name] !== undefined) {
                            sum += ratingsData.ratings[person][restaurant.name];
                            count++;
                        }
                    });
                    
                    if (count > 0) {
                        weight = Math.round((sum / count) * 10) / 10; // Round to 1 decimal
                    }
                }
                
                return {
                    ...restaurant,
                    weight: weight
                };
            });
        }

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        function playTickSound() {
            if (!soundEnabled) return;
            try {
                const ctx = initAudioContext();
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, ctx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.05);
                
                oscillator.start(ctx.currentTime);
                oscillator.stop(ctx.currentTime + 0.05);
            } catch (error) {
                console.error('Erreur son:', error);
            }
        }

        function playCelebrationSound() {
            if (!soundEnabled) return;
            try {
                const ctx = initAudioContext();
                const notes = [523.25, 659.25, 783.99];
                notes.forEach((freq, index) => {
                    const oscillator = ctx.createOscillator();
                    const gainNode = ctx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(ctx.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    const startTime = ctx.currentTime + index * 0.15;
                    gainNode.gain.setValueAtTime(0.15, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                });
            } catch (error) {
                console.error('Erreur son c√©l√©bration:', error);
            }
        }

        function startWheelSound(duration) {
            if (!soundEnabled) return;
            
            const startTime = Date.now();
            let lastTickTime = 0;
            
            function tick() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress >= 1) {
                    stopWheelSound();
                    return;
                }
                
                const minDelay = 30;
                const maxDelay = 200;
                const currentDelay = minDelay + (maxDelay - minDelay) * Math.pow(progress, 2);
                
                const now = Date.now();
                if (now - lastTickTime >= currentDelay) {
                    playTickSound();
                    lastTickTime = now;
                }
                
                tickInterval = requestAnimationFrame(tick);
            }
            
            tick();
        }

        function stopWheelSound() {
            if (tickInterval) {
                cancelAnimationFrame(tickInterval);
                tickInterval = null;
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundToggle');
            if (soundEnabled) {
                btn.textContent = 'üîä';
                btn.classList.remove('muted');
            } else {
                btn.textContent = 'üîá';
                btn.classList.add('muted');
            }
            localStorage.setItem('soundEnabled', soundEnabled);
        }

        function loadSoundPreference() {
            const saved = localStorage.getItem('soundEnabled');
            if (saved !== null) {
                soundEnabled = saved === 'true';
                const btn = document.getElementById('soundToggle');
                if (!soundEnabled) {
                    btn.textContent = 'üîá';
                    btn.classList.add('muted');
                }
            }
        }

        function getFilteredRestaurants() {
            if (currentFilter === 'all') return restaurants;
            return restaurants.filter(r => r.category === currentFilter);
        }

        function drawWheel() {
            try {
                const filtered = getFilteredRestaurants();
                if (filtered.length === 0) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#f0f0f0';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#999';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Aucun restaurant', canvas.width / 2, canvas.height / 2);
                    return;
                }

                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 230;

                const totalWeight = filtered.reduce((sum, r) => sum + r.weight, 0);
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotation);

                let currentAngle = 0;

                filtered.forEach((restaurant, index) => {
                    const sliceAngle = (restaurant.weight / totalWeight) * Math.PI * 2;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, currentAngle, currentAngle + sliceAngle);
                    ctx.closePath();
                    ctx.fillStyle = colors[index % colors.length];
                    ctx.fill();
                    
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    ctx.save();
                    ctx.rotate(currentAngle + sliceAngle / 2);
                    ctx.textAlign = 'center';
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Arial';
                    ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    ctx.shadowBlur = 4;
                    
                    const text = restaurant.name || 'Sans nom';
                    const maxWidth = radius - 40;
                    ctx.fillText(text, radius / 1.5, 8, maxWidth);
                    ctx.restore();

                    currentAngle += sliceAngle;
                });

                ctx.restore();
            } catch (error) {
                console.error('Erreur dans drawWheel:', error);
            }
        }

        function spinWheel() {
            try {
                // Check if at least one person is selected
                if (selectedPeople.size === 0) {
                    const warning = document.getElementById('warningMessage');
                    warning.classList.add('show');
                    setTimeout(() => {
                        warning.classList.remove('show');
                    }, 3000);
                    return;
                }

                const filtered = getFilteredRestaurants();
                if (filtered.length === 0 || isSpinning) return;

                isSpinning = true;
                document.getElementById('spinBtn').disabled = true;
                document.getElementById('resultDisplay').classList.remove('show');

                const totalWeight = filtered.reduce((sum, r) => sum + r.weight, 0);
                const random = Math.random() * totalWeight;
                let cumulative = 0;
                let winnerIndex = 0;

                for (let i = 0; i < filtered.length; i++) {
                    cumulative += filtered[i].weight;
                    if (random <= cumulative) {
                        winnerIndex = i;
                        break;
                    }
                }

                let targetAngle = 0;
                for (let i = 0; i < winnerIndex; i++) {
                    const weight = filtered[i].weight / totalWeight;
                    targetAngle += weight * Math.PI * 2;
                }
                const winnerWeight = filtered[winnerIndex].weight / totalWeight;
                targetAngle += (winnerWeight * Math.PI * 2) / 2;

                const arrowPosition = -Math.PI / 2;
                let currentWinnerPosition = targetAngle + rotation;
                currentWinnerPosition = ((currentWinnerPosition % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
                let normalizedArrow = ((arrowPosition % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
                
                let rotationNeeded = normalizedArrow - currentWinnerPosition;
                if (rotationNeeded < 0) rotationNeeded += Math.PI * 2;
                
                const spins = 5;
                rotationNeeded += spins * Math.PI * 2;
                
                const duration = 4000;
                const startTime = Date.now();
                const startRotation = rotation;
                const totalRotation = rotationNeeded;

                startWheelSound(duration);

                function animate() {
                    try {
                        const now = Date.now();
                        const elapsed = now - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        
                        rotation = startRotation + totalRotation * easeOut;
                        drawWheel();

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            isSpinning = false;
                            document.getElementById('spinBtn').disabled = false;
                            showResult(filtered[winnerIndex]);
                            createConfetti();
                        }
                    } catch (error) {
                        console.error('Erreur dans animate:', error);
                        stopWheelSound();
                        isSpinning = false;
                        document.getElementById('spinBtn').disabled = false;
                    }
                }

                animate();
            } catch (error) {
                console.error('Erreur dans spinWheel:', error);
                stopWheelSound();
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }

        function showResult(restaurant) {
            try {
                const resultDiv = document.getElementById('resultDisplay');
                resultDiv.innerHTML = `üéâ ${restaurant.name} üéâ`;
                resultDiv.classList.add('show');

                playCelebrationSound();

                if (restaurant.image && restaurant.image.trim() !== '') {
                    setTimeout(() => {
                        const overlay = document.getElementById('imageOverlay');
                        const overlayText = document.getElementById('overlayText');
                        const overlayImage = document.getElementById('overlayImage');
                        
                        overlayText.textContent = `üéâ ${restaurant.name} üéâ`;
                        overlayImage.src = restaurant.image;
                        overlay.classList.add('show');
                    }, 500);
                }
            } catch (error) {
                console.error('Erreur dans showResult:', error);
            }
        }

        function closeImageOverlay() {
            try {
                document.getElementById('imageOverlay').classList.remove('show');
            } catch (error) {
                console.error('Erreur dans closeImageOverlay:', error);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.top = '-10px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spinWheel);

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                drawWheel();
            });
        });

        document.getElementById('imageOverlay').addEventListener('click', function(e) {
            if (e.target.id === 'imageOverlay') {
                closeImageOverlay();
            }
        });

        canvas.addEventListener('click', spinWheel);

        document.getElementById('soundToggle').addEventListener('click', toggleSound);

        // Initialize
        loadSoundPreference();
        loadRatings();
    </script>
